<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="container">
        <div class="box">
          <span class="clock hour">12</span>
          <span class="text">Hours</span>
        </div>
        <div class="box">
          <span class="clock min">20</span>
          <span class="text">Minutes</span>
        </div>
        <div class="box">
          <span class="clock sec">00</span>
          <span class="text">Seconds</span>
        </div>
        <div class="box">
          <span class="clock ampm"></span>
        </div>
      </div>
    <script src="app.js"></script>
</body>
</html>
